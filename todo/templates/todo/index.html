{% extends 'todo/base.html'%}

{% block content %}

    <h5> Add your todos here.</h5>

    <p>{{message}}</p>

    <form action="" method="post">
    
        <label for="title">Title</label>
        <input type="text" id="todo_title" name="todo_title" required>
        <br> <br>

        <label for="title">Description</label>
        <textarea rows="5" cols="30" placeholder="Enter your description here..."></textarea>
        <br> <br>

        <label for="is_completed">Is completed</label>
        <input type="radio" name="option_group" value="no" checked> No
        <input type="radio" name="option_group" value="yes"> Yes
        <br> <br>
        <label for ="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" value="2025-12-31">

        <br> <br>
        <label for="priority">Select the Priority..</label>
        <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <br> <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>


{% endblock %}
